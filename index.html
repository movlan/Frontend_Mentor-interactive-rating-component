<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">

		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<main>
			<div class="card rate">
				<h1 class="title">How did we do?</h1>
				<p class="message">
					Please let us know how we did with your support request. All feedback is appreciated to
					help us improve our offering!
				</p>
				<div class="picker">
					<div class="choice">1</div>
					<div class="choice">2</div>
					<div class="choice">3</div>
					<div class="choice">4</div>
					<div class="choice">5</div>
				</div>
				<button class="btn">Submit</button>
			</div>
			<div class="card thankyou">
				<div class="pill">You selected <span id="rating">4</span> out of 5</div>

				<h1 class="title">Thank you!</h1>
				<p class="message">
					We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
					hesitate to get in touch!
				</p>
			</div>
		</main>
  <script src="script.js"></script>
	</body>
</html>
